<ion-header>
  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Tags
    </ion-title>
  </ion-navbar>
   <ion-searchbar [(ngModel)]="search" (ionInput)="getItems($event)">
   </ion-searchbar>
</ion-header>

<ion-content >

   <ion-list >
    <ion-item *ngFor="let t of tags; let i = index ">
      <h2 text-capitalize>{{t.tag_name}}</h2>
      <button class="wd-30" ion-button (click)='presentActionSheet(t);' item-end clear > <ion-icon name="md-more" ></ion-icon></button>
    </ion-item>

  </ion-list>

</ion-content>


<ion-footer>
  <ion-fab right bottom >
     <button class="add-btn" ion-fab (click)="create()" ><ion-icon class="add-icon" name="add"  ></ion-icon></button>
  </ion-fab>
</ion-footer>
