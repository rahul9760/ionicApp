<ion-content padding>
  <ion-navbar>
  </ion-navbar>

  <div>
    <div class="logo">
      <div *ngIf="platform.is('ios')">
        <img src="assets/img/track_my_document.png">
      </div>
      <div *ngIf="platform.is('android')">
        <img src="assets/img/track_my_document.png">
      </div>
      <div *ngIf="platform.is('windows')">
        <ion-img src="assets/img/track_my_document.png"></ion-img>
      </div>
    </div>
     
    <ion-list>
      <ion-item>
        <ion-input type="text" name="username" [(ngModel)]="credentials.username" placeholder="Username"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-input type="{{type}}" name="password" [(ngModel)]="credentials.password" placeholder="Password"></ion-input>
        <ion-icon name="ios-eye-outline" (click)="showPassword()" item-right></ion-icon>
      </ion-item> -->
    </ion-list>  
    
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-input type="{{type}}" name="password" [(ngModel)]="credentials.password" placeholder="Password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button color="light" (click)="showPassword()"><ion-icon name="ios-eye-outline"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
      
    <button class="custom-button" block  ion-button (click)='login();'>Login</button>
    <button class="custom-button" block ion-button (click)='register();'>Register</button>
    <p class="mono-user">Click above to register as a mono user.</p>
  </div>

</ion-content>
