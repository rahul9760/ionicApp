<ion-header>
  <ion-navbar hideBackButton>
   <button class="myBarBtn" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Create Contact
    </ion-title>

     <ion-buttons right>
      <button ion-button (click)="save()" clear>save</button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-list *ngIf="contact_data">

      <ion-list-header [class]="header_class" >
        Person
        <button class="add-person" ion-button clear item-end  (click)="addPerson()" > 
          <ion-icon name="add-circle" class="add_new"></ion-icon> 
        </button>
      </ion-list-header>
      
      <ion-item >
         <ion-select [(ngModel)]="new_contact.person" class="item-margin">
          <ion-option  *ngFor="let person of contact_data.persons" value="{{person.id}}"> 
            {{person.first_name + ' ' + person.last_name}}
          </ion-option>
         </ion-select>
      </ion-item>
   

      <ion-list-header [class]="header_class">
        Email
      </ion-list-header>

      <ion-item>
        <input [class]="input_class" type="text" [(ngModel)]="new_contact.email" name="email" required placeholder="Email"/>
      </ion-item>

      <div *ngFor="let contact of contact_data.attributes.contact">
          
         <ion-list-header [class]="header_class">
          {{contact.name}}
        </ion-list-header>

        <ion-item>
          <input [class]="input_class"  type="text" [(ngModel)]="new_contact.attributes[contact.id]" name="email" required placeholder="{{contact.name}}"/>
        </ion-item>

      </div>

  </ion-list>
</ion-content>

<ion-footer>

</ion-footer>
