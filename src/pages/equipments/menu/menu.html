<ion-header>
    <ion-navbar hideBackButton>
        <button class="myBarBtn" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Equipments</ion-title>
    </ion-navbar>
    <ion-searchbar placeholder="Search by Last Level" [(ngModel)]="search" (ionInput)="getItems($event)" ></ion-searchbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let level of levels" (click)='next(level);'>{{level.level1}} / {{level.level2}} / {{level.name}}</ion-item>
    </ion-list>

    <div class="search-spinner" *ngIf="is_searched">
        <ion-spinner ></ion-spinner>
    </div> 
  
</ion-content>

<ion-footer>
    <ion-fab right bottom >
        <button class="add-btn" ion-fab (click)="create()"><ion-icon class="add-icon" name="add"></ion-icon></button>
    </ion-fab>
</ion-footer>
