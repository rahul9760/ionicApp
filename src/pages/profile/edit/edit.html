<ion-content class="profile">
  <ion-grid> 
    <ion-row text-center>
      <ion-col>
        <p><ion-icon class="reset-icon" name="ios-key"></ion-icon><p>
        <h3>Reset your {{title}} ?</h3>
        <p>Fill your old password to create a new one </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>  
      <ion-input type="password" placeholder="Current Password" name="cp" (keyup)="updatePin($event,'current')" [(ngModel)]="currentp"  ></ion-input> 
    </ion-item>
    <ion-item>  
      <ion-input type="password" placeholder="New {{title}}" name="newp" (keyup)="updatePin($event,'new')" [(ngModel)]="newp"  >    </ion-input> 
    </ion-item>
  	<ion-item>  
  		<ion-input type="password" placeholder="Confirm {{title}}" name="confirmp" (keyup)="updatePin($event,'confirm')" [(ngModel)]="confirmp"></ion-input> 
  	</ion-item>
  </ion-list>
</ion-content>
